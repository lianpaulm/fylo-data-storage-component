<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="first-box">
        <h1 class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </h1>

        <div class="tools">
          <a href="#" class="tools-bg"
            ><img src="./images/icon-document.svg" alt="document"
          /></a>
          <a href="#" class="tools-bg"
            ><img src="./images/icon-folder.svg" alt="folder"
          /></a>
          <a href="#" class="tools-bg"
            ><img src="./images/icon-upload.svg" alt="upload"
          /></a>
        </div>
      </div>

      <div class="second-box">
        <p class="storage-detail">
          Youâ€™ve used <span>815 GB</span> of your storage
        </p>
        <div class="usage-bar">
          <div class="usage-fill"><div class="usage-ball"></div></div>
        </div>
        <div class="usage-range">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="status">
          <p class="gig">185</p>
          <p>GB Left</p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Lian Paul</a>.
      </div>
    </main>
  </body>
</html>
